<!DOCTYPE html>

<html lang="en">
  <head>
    @{meta}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    @{import('meta')}

    <link rel="stylesheet" href="//cdn.componentator.com/spa.min@19.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    @{import('body.css', 'carousel3.css', 'default.css', 'global.css',

    <script
      src="https://cdn.componentator.com/livereload.js"

    ></script>

    <script src="//cdn.componentator.com/spa.min@19.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>

    @{import('carousel3.js', 'global.js', 'header.js')}
  </head>

  <body>
    @{view('header')} @{body} @{view('footer')}

    <div data---="backtotop"></div>
