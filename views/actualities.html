<div class="actualities">
    <div class="container reveal fade-left">
        <div class="row vcenter">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3>Lorem ipsum dolor sit amet</h3>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding">
                <div class="invisible" data---="carousel3__null__margin:0;delay:10000;">
                    @{foreach mod in model.reverse()}
                    <figure>
                        <div class="bg-actualities">
                            <!-- TODO: Update src to correct url/file -->
                            <img
                                    alt="Actualities image"
                                    class="img-responsive center-block"
                                    loading="lazy"
                                    src="https://browsecat.net/sites/default/files/high-tech-earth-wallpapers-83026-1000107-6731403.png"
                            />
                            <h3>@{mod['title']}</h3>
                            <p>@{mod['description']}</p>
                            <a href="#">Lorem</a>
                        </div>
                    </figure>
                    @{end}
                </div>
            </div>
        </div>
    </div>
</div>
